{% extends 'mygoddess/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid" style="color:white;background-image:url('http://127.0.0.1:8000/static/background_images/goddess_08.jpg')">
    <div class="row">
        {% for slave in slave_pics %}
        <div class="col-md-3 mt-2 mb-2 rounded">
            <img src="{{slave.image.url}}" class="img-fluid">
        </div>
        {% empty %}
        <h3 class="mt-5 p-5" align="center" style="color:blue;">No Images Found</h3>
        <h6 class="mt-5" align="center"></h6>
        {% endfor %}
    </div>
</div>
{% endblock %}
